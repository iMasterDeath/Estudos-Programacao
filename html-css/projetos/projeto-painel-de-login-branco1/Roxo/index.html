<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="box-login-central">
        <div class="box-login">
            <div class="login">
                <h1>Login</h1> 
            </div>
            <div id="form-login" class="form">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" placeholder="Seu usuário" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
            </div>
            <div class="btn-remember">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar</label>
                <a href="#">Esqueci a Senha</a>
            </div>
            <div class="btn-login">ENTRAR</div>
        </div>
      </div>
    </div>
</body>
</html>
