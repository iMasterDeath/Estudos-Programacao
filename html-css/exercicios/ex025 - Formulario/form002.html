<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário de Login</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="3" maxlength="30" size="17" placeholder="coloque seu nome aqui" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="19" placeholder="coloque sua senha aqui" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
<!--    form action = cadastro é pra puxar os dados do cadastro.php
        autocomplete = para desligar ou ligar o preenchimento automatico 
        required = requere:
        minlength = numero minimo de letras
        maxlength = numero maximo de letras
        size = tamanho que vai mostrar
        placeholder = texto que aparece em branco
        autocomplete = para ligar o formulario com oque ele é (se for usuario é username, se for senha é current password e por ai vai)
-->
</body>
</html>
