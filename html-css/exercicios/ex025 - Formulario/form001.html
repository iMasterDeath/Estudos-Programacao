<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Existem 2 metodos, ( method="GET" e "POST" ) -->
    <!-- GET = Sem esconder do usuário os dados da tabela (Até 3.000 bytes - 3.000 letras - Campos Sensíveis não pode usar) -->
    <!-- POST = Esconde do usuario os dados da tabela (Quando for dados sensíveis - Mais de 3.000 Bytes - Envio de Arquivos) -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST">
        <p><label for="inome">Nome:</label> <input type="text" name="Nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
