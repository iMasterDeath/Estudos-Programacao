<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
  </head>
  <body>
    <script>
      //    * **Descrição:** Peça ao usuário para digitar um número e mostre a tabuada desse número de 1 a 10.
      //    * **Conceitos:**
      //         * `prompt()`
      //         * `parseInt()`
      //         * Loop `for`

      let numero = parseInt(
        prompt("Digite um numero para saber a tabuada dele")
      );

      for (let i = 0; i <= 10; i++) {
        console.log(numero + " X " + i + " =" + numero * i);
      }
    </script>
  </body>
</html>
