<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //     // **4.  Calculadora de Média**

      //  * **Descrição:** Peça ao usuário para digitar três notas e calcule a média.
      //  * **Conceitos:**
      //       * `prompt()`.
      //       * `parseFloat()`.
      //       * Operadores aritméticos.
      //  * **Exemplo de Código:**

      let num1 = parseFloat(prompt("Digite a primeira nota"));
      let num2 = parseFloat(prompt("Digite a segunda nota"));
      let num3 = parseFloat(prompt("Digite a terceira nota"));

      let media = num1 + num2 + num3 / 3;

      alert("A Media das notas foi: " + media);
    </script>
  </body>
