<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
  </head>
  <body>
    <script>
      // Crie um programa que peça ao usuário dois números e realize as operações de soma, subtração, multiplicação e divisão. Exiba os resultados no console.

      let num1 = parseFloat(prompt("Digite o primeiro numero"));
      let num2 = parseFloat(prompt("Digite o segundo numero"));

      let soma = num1 + num2;
      let subtracao = num1 - num2;
      let multiplicacao = num1 * num2;
      let divisao = num1 / num2;

      console.log("A soma dos numeros e: " + soma);
      console.log("A substracao dos numeros e: " + subtracao);
      console.log("A multiplicacao dos numeros e: " + multiplicacao);
      console.log("A divisao dos numeros e: " + divisao);
    </script>
  </body>
</html>
