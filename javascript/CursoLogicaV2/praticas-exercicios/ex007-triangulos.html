<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
  </head>
  <body>
    <script>
      // Peça os três lados de um triângulo e diga se é equilátero, isósceles ou escaleno

      function classificarTriangulo() {
        let lado1 = parseFloat(
          prompt("Digite o comprimento do primeiro lado:")
        );
        let lado2 = parseFloat(prompt("Digite o comprimento do segundo lado:"));
        let lado3 = parseFloat(
          prompt("Digite o comprimento do terceiro lado:")
        );

        // Verificar se os lados formam um triângulo válido
        if (
          lado1 + lado2 > lado3 &&
          lado1 + lado3 > lado2 &&
          lado2 + lado3 > lado1
        ) {
          if (lado1 === lado2 && lado2 === lado3) {
            console.log("O triângulo é equilátero.");
          } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            console.log("O triângulo é isósceles.");
          } else {
            console.log("O triângulo é escaleno.");
          }
        } else {
          console.log("Os lados fornecidos não formam um triângulo válido.");
        }
      }

      classificarTriangulo();
    </script>
  </body>
</html>
