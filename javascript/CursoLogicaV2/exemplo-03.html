<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro Desafio</h1>

    <script>
        // pedir para o usuario digitar um numero
        let = n1 = prompt("Digite um numero")
        // converter em numero inteiro
        n1 = parseInt(n1)
        // pedir para o usuario digitar outro numero
        let = n2 = prompt("Digite outro numero")
        // converter em numero inteiro
        n2 = parseInt(n2)
        // mostrar a divisao concatenando com o texto "a divisao e: ..."
        alert("A divisao e: " + (n1 / n2))
        // mostrar a multiplicacao concatenando com o texto "a multiplicacao e: ..."
        alert("A multiplicacao e: " + (n1 * n2))
        // mostrar a substracao concatenando com o texto "a substracao e: ..."
        alert("A subtracao e: " + (n1 - n2))
        // mostrar a soma concatenando com o texto "a soma e: ..."
        alert("A Soma e: " + (n1 + n2))
    </script>
</body>
</html>
