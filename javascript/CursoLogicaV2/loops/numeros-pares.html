<html lang="pt-br">

  <body>
    <h1>Loops - Numeros Pares</h1>
    <script>
    //  Mostrar os numeros pares ate onde a pessoa digitar o numero, porem se a pessoa digitar 1, deixar aparecer pelo menos um loop mostrando ate o numero 2
    let n = parseInt(prompt("Digite um numero"))

    let i = 2
    

    // while (i <= n){
    //     console.log(i)
    //     i += 2
    // }

    do{
        console.log(i)
        i += 2
    } while(i <= n)

    // Um loop SEMPRE precisa ter uma condicao de saida
    // 
    // Loop for: ideal para quando sabemos exatamente quantas vezes o loop sera executado
    // 
    // Loop while: ideal para quando nao sabemos quantas vezes o loop sera executado. Alem disso, se a condicao for false, nao executa nenhuma vez
    // 
    // Loop do... while: se parece com o loop while, mas o codigo e executado ao menos uma vez, mesmo que a condicao seja inicialmente false
    // 
    // 
    // 

    </script>
  </body>
</html>
