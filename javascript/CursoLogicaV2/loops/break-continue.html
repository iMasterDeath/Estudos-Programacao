<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>break vs continue</h1>
    <script>
      // O i vai comecar em 1, enquanto ele for menor do que 10, vai acrescentar um:
      for (let i = 1; i < 10; i++) {
        console.log(i);
        if (i === 5) {
          // quando encontrou o numero 5 ele vai dar um break e sair do loop, ou seja, ele vai executar o console.log Fim do Loop
          break;
        }
      }
      console.log("Fim do Loop com break");
      // Fim do Loop com break

      // Inicio do Loop com continue
      for (let i = 1; i < 10; i++) {
        if (i === 5) {
          continue;
        }
        console.log(i);
      }
      console.log("Fim do Loop com continue");

      console.log("---------------- loop while");

      let x = 1;
      while(x < 10) {
        console.log(x)
        if(x === 5) {
          break
        }
        x++
      }
      console.log("Fim do loop while com break")



       x = 1;
      while(x < 10) {
        if(x === 5) {
          x++
          continue
        }
        console.log(x)
        x++
      }
      console.log("Fim do loop while com continue")



    </script>
  </body>
</html>
