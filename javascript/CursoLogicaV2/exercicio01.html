<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mostrar a Media</h1>

    <script>
        // Pedir pro usuario digitar dois
        let n1 = parseFloat(prompt("Digite um numero"))
        let n2 = parseFloat(prompt("Digite outro numero"))

        // Calcular a media
        let media = (n1 + n2) / 2

        // Mostrar a media na tela
        alert("A media e: " + media)

    </script>
</body>
</html>
