<html lang="pt-br">
  <head>

    <title>Arrays</title>

  <body>
    <h1>Dia da semana</h1>
    <script>
      const numeros = [2, 31, 0, 9, 12, 75, 98, 103];

      let soma = 0;

      for (i = 0; i < numeros.length; i++) {
        let n = numeros[i];
        soma += n;
        // soma = soma + n
        alert("A soma de todos os numeros e: " + soma);
      }

      // .reduce()
      // .map()
      // .forEach()

      /*

      i: 0 , soma: 0, n: 2
              soma: 2

      i: 1, soma: 2, n: 31
              soma: 33

      */
    </script>
  </body>
</html>
