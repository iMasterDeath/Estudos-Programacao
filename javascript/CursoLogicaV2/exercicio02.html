<body>
    <h1>Desafio 2</h1>

    <script>
       // Crie uma variavel e atribua o valor de 10 
       let n = 10
       // Some 5 a essa variavel e reatribua o valor    
       n += 5;
       // Multiplique o valor da variavel por 5 e reatribua o valor    
       n *= 5;
       // some 1 a variavel e reatribua o novo valor
       n += 1;
       // sem alterar o valor da variavel, mostre na tela o resto da divisao por 6
       // a mensagem deve ser> o resto da divisao de (variavel) por 6 e (resultado)   
       alert("O resultado da divisao de " + n + " por 6 e: " + (n % 6))
       // sem alterar o valor da variavel, mostre na tela o resto da divisao por 6 elevado ao quadrado   
       // a mensagem deve ser: O quadrado do resto da divisao de (variavel) por 6 e (resultado)
       alert("O quadrado do resto da divisao de " + n + " n por 6 e: " + ( (n % 6) ** 2) )
       // mostre na tela o valor da variavel
       alert(n)
       // agora divida o valor da variavel por 4 e reatribua o valor
       n /= 4;
       // Qual o valor da variavel ?   
       alert(n)
    </script>
