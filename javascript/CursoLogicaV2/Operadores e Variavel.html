<!DOCTYPE html>

<body>
    <h1>Operadores</h1>
    <script>
        //
        //-----------------------------------------------------------------------
        //
        //                  OPERADORES ARITIMETICOS
        // 
        //    Precedencia      Operador       Simbolo     Exemplo
        //        15         Exponenciacao      **        4 ** 2 = 16
        //        14         Multiplicacao      *         4 * 2 = 8
        //        14           Divisao          /         4 / 2 = 2
        //        14         Resto (Modulo)     %         4 % 2 = 0
        //        13            Adicao          +         4 + 2 = 6
        //        13           Subtracao        -         4 - 2 = 2
        // 
        //-----------------------------------------------------------------------
        //
        //                  OPERADORES DE ATRIBUICAO
        //
        //    Precedencia           Operador            Simbolo      Exemplo
        //        3                Atribuicao               =          x = 10
        //        3           Adicao e Atribuicao           +=         x += 10
        //        3         Subtracao e atribuicao          -=         x -= 10
        //        3       Multiplicacao e atribuicao        *=         x *= 10
        //        3          Divisao e atribuicao           /=         x /= 10
        //        3           Resto e atribuicao            %=         x %= 10
        //        3       Exponenciacao e atribuicao        **=        x **= 10
        //
        //-----------------------------------------------------------------------
        //
        //            OPERADORES DE ATRIBUICAO E ARITIMETICO
        //
        //    Precedencia      Operador                 Simbolo     Exemplo
        //        17           Incremento pos fixado      ++        x++
        //        17           Decremento pos fixado      --        x--
        //        16           Incrimento pre fixado      ++        ++x
        //        16           Decremento pre fixado      --        --x
        //
        //-----------------------------------------------------------------------
        //                  Variaveis
        //
        //      String (texto)                          null
        //      Numero (decimal ou inteiro)             undefined
        //      Boolean (verdade ou mentira)            NaN
        //
        //-----------------------------------------------------------------------
        //
        //              Converter Variaveis
        //
        //      number()        parseInt() e parseFloat()
        //      Boolean()       !
        //      String()        .toString()
        //
        //
        //
        //
        //          OPERADORES LOGICOS
        //
        //    Precedencia      Operador                 
        //        16              !             Negacao
        //        6               &&            E
        //        5               ||            Ou
        //

    </script>
