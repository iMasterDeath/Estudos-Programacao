        let n1 = parseFloat(prompt("Digite a nota 1"))

// EXEMPLO 2 (que eu fiz)

            alert("Digite apenas numeros menores do que 10")
        } else {
            let media = (n1 + n2) / 2

            if(media > 4 && n1 > 0 && n2 > 0) {
            // bloco verdade
            alert("APROVADO!")
 
            } else {
            // bloco mentira
            alert("REPROVADO!")
            }
        }
    </script>
