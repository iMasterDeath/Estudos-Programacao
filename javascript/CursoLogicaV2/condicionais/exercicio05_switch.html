<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
     
      let n = prompt("Digite um numero de 0 a 6");

      switch (n) {
        case "0":
          alert("Domingo");
          break;
        case "1":
          alert("Segunda-Feira");
          break;
        case "2":
          alert("Terca-Feira");
          break;
        case "3":
          alert("Quarta-Feira");
          break;
        case "4":
          alert("Quinta-Feira");
          break;
        case "5":
          alert("Sexta-Feira");
          break;
        case "6":
          alert("Sabado");
          break;
        default:
          alert("Digite um numero entre 0 e 6");
      }


      // SWITCH sempre vai comparar o valor exato, ou seja, se o valor for 1 ele vai comparar com 1 e não com 01 ou 001, por isso é importante sempre usar o mesmo tipo de dado.

      // SWITCH 1. Igualdade
      // SWITCH 2. Valor e tipo

  </body>
