<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1 = parseFloat(prompt("Digite a nota 1"))
        let n2 = parseFloat(prompt("Digite a nota 2"))
// EXEMPLO 1 que daria pra fazer tambem

        if(n1 <= 10 && n2 <= 10){
            let media = (n1 + n2) / 2
            if (media > 4 && n1 > 0 && n2 > 0) {
                // bloco verdade
                alert("APROVADO")
            } else {
                // bloco mentira
                alert("REPROVADO")
            }
        } else {
            alert("Digite apenas numeros menores do que 10")
        }
    </script>
</body>
</html>
