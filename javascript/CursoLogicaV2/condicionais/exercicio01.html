<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite a nota 1"))
        let n2 = parseFloat(prompt("Digite a nota 2"))

        let media = (n1 + n2) / 2

        // se (media > 4)
            // entao mostra a mensagem

        if (media > 4) {
            alert("APROVADO!")
        } else {
            alert("REPROVADO!")
        }
        
        alert("Fim do Programa")






// pedir para o usuario digitar dois numeros

// calcular a media

// mostrar a mensagem APROVADO caso a media seja maior que 4
// ou REPROVADO caso seja menor ou igual a 4

    </script>
</body>
</html>
